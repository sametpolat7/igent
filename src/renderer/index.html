<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>igent - Deployment Manager</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>ðŸš€ igent</h1>
    </div>

    <div class="container">
      <h2>Deploy to Test Server</h2>

      <!-- Server Selection -->
      <div class="form-group">
        <label for="server" class="form-label">Test Server</label>
        <select id="server" class="form-control">
          <option value="">Select a server...</option>
        </select>
      </div>

      <!-- Directory Selection -->
      <div class="form-group">
        <label for="directory" class="form-label">Application Directory</label>
        <select id="directory" class="form-control" disabled>
          <option value="">Select a directory...</option>
        </select>
      </div>

      <!-- Branch Input -->
      <div class="form-group">
        <label for="branch" class="form-label">Git Branch</label>
        <input
          id="branch"
          type="text"
          class="form-control"
          placeholder="e.g., main, develop, feature/new-feature"
          autocomplete="off"
        >
      </div>

      <!-- Deploy Button -->
      <button id="deploy" class="btn btn-primary" disabled>
        Plan Deployment
      </button>

      <!-- Plan Display -->
      <div id="status" class="status-section">
        <h3>ðŸ“‹ Deployment Plan</h3>
        <pre id="commands" class="commands-display"></pre>
        <div class="button-group">
          <button id="execute" class="btn btn-success">
            â–¶ Execute Deployment
          </button>
          <button id="cancel" class="btn btn-secondary">Cancel</button>
        </div>
      </div>

      <!-- Result Section -->
      <div id="result" class="result-section">
        <h3>Result</h3>
        <pre id="output" class="output-display"></pre>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
